    本篇文章介紹如何使用 Python 套件來衡量 Python 程式的執行效率，
    分別從執行時間、記憶體用量來找出 bottleneck 以及 memory leak 的所在處。
 
    文中提供了豐富的範例程式與說明，也介紹了從基本到進階的分析方法，
    想要提昇程式的效率？本文值得各位參考！
